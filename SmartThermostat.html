    <!-- Dark Mode JavaScript -->
    <script>
        // Aggiungi un check per assicurarti che il codice venga eseguito quando la pagina Ã¨ completamente caricata
        document.addEventListener('DOMContentLoaded', function () {
            const darkModeStatus = localStorage.getItem('darkMode');
            const darkModeButton = document.getElementById('darkModeToggle');

            // Verifica se la modalitÃ  scura Ã¨ attiva
            if (darkModeStatus === 'enabled') {
                document.body.classList.add('dark-mode');
                darkModeButton.innerHTML = 'ðŸŒž'; // Cambia l'icona a "sole"
            } else {
                document.body.classList.remove('dark-mode');
                darkModeButton.innerHTML = 'ðŸŒ™'; // Cambia l'icona a "luna"
            }
        });

        // Funzione per alternare la modalitÃ  scura
        function toggleDarkMode() {
            const darkModeButton = document.getElementById('darkModeToggle');

            // Alterna la classe dark-mode sul body
            const isDarkModeEnabled = document.body.classList.toggle('dark-mode');

            // Salva lo stato della modalitÃ  scura nel localStorage
            try {
                if (isDarkModeEnabled) {
                    localStorage.setItem('darkMode', 'enabled');
                    darkModeButton.innerHTML = 'ðŸŒž'; // Cambia a "sole"
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                    darkModeButton.innerHTML = 'ðŸŒ™'; // Cambia a "luna"
                }
            } catch (e) {
                console.error("localStorage error:", e);
            }
        }
    </script>
