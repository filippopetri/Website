    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // Verifica se la modalitÃ  scura Ã¨ attiva
            const darkModeStatus = localStorage.getItem('darkMode');
            const darkModeButton = document.getElementById('darkModeToggle');

            if (darkModeStatus === 'enabled') {
                document.body.classList.add('dark-mode');
                darkModeButton.innerHTML = 'ðŸŒž'; // Cambia l'icona a "sole" quando la modalitÃ  scura Ã¨ attiva
            } else {
                darkModeButton.innerHTML = 'ðŸŒ™'; // Cambia l'icona a "luna" quando la modalitÃ  scura Ã¨ disattiva
            }
        });

        // Funzione per alternare la modalitÃ  scura
        function toggleDarkMode() {
            const darkModeButton = document.getElementById('darkModeToggle');

            // Alterna la classe dark-mode sul body
            document.body.classList.toggle('dark-mode');

            // Salva lo stato della modalitÃ  scura nel localStorage
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeButton.innerHTML = 'ðŸŒž'; // Cambia a "sole" quando la modalitÃ  scura Ã¨ attiva
            } else {
                localStorage.setItem('darkMode', 'disabled');
                darkModeButton.innerHTML = 'ðŸŒ™'; // Cambia a "luna" quando la modalitÃ  scura Ã¨ disattiva
            }
        }
    </script>
